      description: |2

        __ALPHA VERSION__

        This endpoint in its current form is primarily for testing and feedback.

        Features in this endpoint are still under heavy development, and subject to change. Not for production use.

        See [Release Phases](https://github.com/github/roadmap?tab=readme-ov-file#release-phases) for further details.
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              example1:
                summary: No filters
                value:
                  pagination:
                    page_offset: 1
                    page_size: 25
                    sort_order:
                    - order_by: opportunity_id
                      sort_direction: ascending
              example2:
                summary: All filters
                value:
                  filters:
                    agency:
                      one_of:
                      - USAID
                      - DOC
                    applicant_type:
                      one_of:
                      - state_governments
                      - county_governments
                      - individuals
                    close_date:
                      start_date: 2024-01-01
                    funding_category:
                      one_of:
                      - recovery_act
                      - arts
                      - natural_resources
                    funding_instrument:
                      one_of:
                      - cooperative_agreement
                      - grant
                    opportunity_status:
                      one_of:
                      - forecasted
                      - posted
                    post_date:
                      end_date: 2024-02-01
                      start_date: 2024-01-01
                  pagination:
                    page_offset: 1
                    page_size: 25
                    sort_order:
                    - order_by: opportunity_id
                      sort_direction: ascending
                  query: research
              example3:
                summary: Query & opportunity_status filters
                value:
                  filters:
                    opportunity_status:
                      one_of:
                      - forecasted
                      - posted
                  pagination:
                    page_offset: 1
                    page_size: 25
                    sort_order:
                    - order_by: opportunity_id
                      sort_direction: ascending
                  query: research
              example4:
                summary: CSV file response
                value:
                  filters:
                    opportunity_status:
                      one_of:
                      - forecasted
                      - posted
                  format: csv
                  pagination:
                    page_offset: 1
                    page_size: 100
                    sort_order:
                    - order_by: opportunity_id
                      sort_direction: ascending
              example5:
                summary: Filter by award fields
                value:
                  filters:
                    award_ceiling:
                      max: 1000000
                    award_floor:
                      min: 10000
                    estimated_total_program_funding:
                      max: 250000
                      min: 100000
                    expected_number_of_awards:
                      min: 5
                  pagination:
                    page_offset: 1
                    page_size: 25
                    sort_order:
                    - order_by: opportunity_id
                      sort_direction: ascending
              example6:
                summary: Filter by assistance listing numbers
                value:
                  filters:
                    assistance_listing_number:
                      one_of:
                      - "43.001"
                      - "47.049"
                  pagination:
                    page_offset: 1
                    page_size: 25
                    sort_order:
                    - order_by: opportunity_id
                      sort_direction: ascending
              example7:
                summary: "Primary sort agency_code desc, secondary sort opportunity_id\
                  \ asc"
                value:
                  pagination:
                    page_offset: 1
                    page_size: 25
                    sort_order:
                    - order_by: agency_code
                      sort_direction: descending
                    - order_by: opportunity_id
                      sort_direction: ascending
            schema:
              $ref: "#/components/schemas/OpportunitySearchRequestV1"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpportunitySearchResponseV1"
            application/octet-stream: {}
          description: Successful response
        "401":
          content:
            application/json:
              schema:
